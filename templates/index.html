<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangout Spot Recommender</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Hangout Spot Recommender</h1>
    <form id="location-form">
      <div id="locations">
        <input type="text" name="location" placeholder="Enter location for Friend 1" required />
      </div>
      <button type="button" id="add-friend">Add Another Friend</button>
      <br /><br />
      <label for="category">Select a hangout type:</label>
      <select id="category" name="category">
        <option value="cafe">Caf√©</option>
        <option value="restaurant">Restaurant</option>
        <option value="fun">Fun Activities</option>
      </select>
      <br /><br />
      <button type="submit">Find Hangout Spots</button>
    </form>
    <div id="results"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
